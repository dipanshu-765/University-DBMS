<body>
        <h5 class="display-6" id="uni-name">TDU</h5>
        <div id="left-body" class="no-gutters">
                <h3 class="display-3">Welcome</h3>
                <h2>Build your own Time Table!</h2>
                <p>Register for the subjects you like, learn from the teachers you want, select the timings which suit
                        you and much more!</p>
                <br>
                <div class="navbar">
                        <a href="127.0.0.1:4993" class="nav-item" style="margin-right: 2vw;">Students Portal</a>

        </div>

        <div id="right-body" class="no-gutters">
                <form action="/auth/login" method="post">
                        <h3 class="display-4"id="sign-in-text">Sign In</h3>
                        <input pattern="[0-9]{2}[A-Z]{3}[0-9]{4}" placeholder="Username" name="username" class="form-field lead" required>
                        <br>
                        <input type="password" name="password" class="form-field lead" placeholder="Password" required>
                        <br>
                        <br>
                        <input type="submit" value="Sign In" id="sign-in-button">
                </form>
        </div>
