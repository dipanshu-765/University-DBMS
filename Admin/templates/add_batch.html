<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="/add/batch" id="add-batch-form" method="post">
    {{ form.csrf_token }}
    {{ form.course(required='required') }}
    <br>
    {{ form.teacher(required='required') }}
    <br>
    <input type="number" placeholder="Enter Number of Seats" className="lead" required name="seats">
    <br>
    {{ form.slot }}
    <br>
    <input pattern="[\w \-]+" placeholder="Semester" name="semester" required>
    <script>
        let course_state = document.getElementById('course')
        let teacher_state = document.getElementById('teacher')
        course_state.className = "lead"
        teacher_state.className = "lead"
        course_state.onchange = function() {
            course_id = course_state.value;
            fetch('/teacher/'+course_id).then(function(response){
                response.json().then(function(data){
                    let optionHTML = '';
                    for(let teacher of data.teachers){
                        optionHTML += `<option value=${teacher['prof_id']}>${teacher.name}</option>`
                    }
                    teacher_state.innerHTML = optionHTML;
                })
            })
        }
    </script>
    <button type="submit" class="btn btn-info" id="add-batch-button">Select Teacher</button>
</form>
</body>
</html>
