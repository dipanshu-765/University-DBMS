<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          media="screen">
    <link rel="stylesheet" href={{url_for('static', filename='css/home.css' )}}/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</head>
<body>
<div id="login-form">
    <form action="/auth/login" method="post">
        <h1 id="heading" class="display-4">Log In</h1>
        <br>
        <br>
        <input type="text" name="teacher-username" class="form-control" placeholder="Username" required>
        <br>
        <input type="password" name="teacher-pwd" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-custom" id="submit">Log in</button>
    </form>
</div>
</body>
</html>
