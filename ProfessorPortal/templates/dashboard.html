<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href={{url_for('static', filename='css/dashboard3.css')}}>
</head>

<body>
<div class="left-side">
<h1 class="display-4">Today's Classes</h1>
<br><br>
{% for batch in classes %}
    <div class="classes">
        <p class="lead">{{batch.course}}</p>
        <p>{{batch.time}}</p>
    </div>
{%endfor%}

{% if not classes %}
    <div class="classes">
        <p class="lead">No Classes Today!</p>
    </div>
{%endif%}
</div>

<div class="my-classes">
    <h6 class="display-6">My Classes</h6>
    <br>
    {% for batch in all_classes %}
        <a href="my-classes/{{batch.id}}">
            <div>
                <p>{{batch.course[:25]}}</p>
                <p>{{batch.slot}}</p>
            </div>
        </a>
    {%endfor%}
</div>
</body>
</html>
