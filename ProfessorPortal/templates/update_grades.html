<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Marks</title>
</head>
<body>
<table>
        <tr>
            <th>Reg No.</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
    <form action="" method="post">
    {% for student in students %}
        <tr>
            <td>{{student.reg_no}}</td>
            <td>{{student.name}}</td>
            <td><input name="{{student.reg_no}}" type="number" required></td>
        </tr>
    {% endfor %}
        <button type="submit">Update Marks</button>
    </form>
</table>
</body>
</html>
